<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Buscador</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="../img/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>

            </form>
            <section class="login__container--social-media">
                <div><img src="../img/icons8-logo-de-google-24.png" alt="logo de Google ">Inicia sesión con Google</div>
                <div><img src="../img/icons8-twitter-24.png" alt="logo de Twitter">Inicia sesión con Twitter</div>
            </section>
                    <section>
                    <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
                    </section>
        </section>

    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>

</html>
